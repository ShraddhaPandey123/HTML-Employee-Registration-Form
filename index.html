<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
</head>
<body>
    <h1>Employee Registration Form</h1>
    <form>
        <table width="50%" height="250px">
            <tr height="50px">
                <td>
                    <label for="fname">First Name</label><br/>
                    <input type="text" name="fname" id="fname">
                </td>
                <td>
                    <label for="lname">Last Name</label><br/>
                    <input type="text" name="lname" id="lname">
                </td>
                <td>
                    <label for="dob">Date of Birth</label><br/>
                    <input type="date" name="dob" id="dob">
                </td>
            </tr>
            <tr height="50px">
                <td>
                    <label for="phone-no">Phone Number</label><br/>
                    <input type="tel" name="phone-no" id="phone-no" size="40">
                </td>
                <td colspan="2">
                    <label for="email">Email</label><br/>
                    <input type="email" name="email" id="email" size="40">
                </td>
            </tr>
            <tr height="150px">
                <td>
                    <label for="gender">Gender</label><br/>
                    <input type="radio" name="gender" id="gender">Female<br/>
                    <input type="radio" name="gender" id="gender">Transgender Female<br/>
                    <input type="radio" name="gender" id="gender">Non-binary<br/>
                    <input type="radio" name="gender" id="gender">Prefer not to say
                </td>
                <td colspan="2">
                    <input type="radio" name="gender" id="gender">Male<br/>
                    <input type="radio" name="gender" id="gender">Transgender Male<br/>
                    <input type="radio" name="gender" id="gender">Intersex<br/>
                    <input type="radio" name="gender" id="gender">Other
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <label for="marital-status">Marital Status</label><br/>
                    <select name="marital-status" id="marital-status">
                        <option value="select" disabled="disabled">--Please Select--</option>
                        <option value="married">Married</option>
                        <option value="Unmarried">Unmarried</option>
                    </select>
                </td>
            </tr>
        </table>
        <br/>
        <label for="address">Address</label><br/>
        <textarea name="address"id="address" cols="100" rows="2">Address Line 1</textarea><br/>
        <textarea name="address"id="address" cols="100" rows="2">Address Line 1</textarea><br/>
        <input type="text" name="city" placeholder="city" size="30">
        <input type="text" name="state" placeholder="state" size="30">
        <input type="text" name="zip-code" placeholder="Zip Code" size="30">
        <br/><br/>

        <label for="position">Applying Position</label><br/>
        <input type="text" name="position" id="position">
        <br/><br/>

        <label for="resume">Please Upload your Resume</label><br/>
        <input type="file" name="resume" id="resume">
        <br/><br/>

        <label for="cover-letter">Cover Letter or Additional Information</label><br/>
        <textarea name="cover-letter" id="cover-letter"></textarea>
        <br/><br/>

        <input type="checkbox" name="agree" id="agree">
        <label for="agree">By Checking the box,you agree to the Privacy Policy and understand that any data you share is protected and secured.</label>
        <br/><br/>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
